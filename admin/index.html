<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Admin | Product Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="app-container admin">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <img src="/public/ribbon.png" alt="POS Logo" width="50" />
                    <h1>Point of Sale</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="/admin/index.html">Admin</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="admin-panel">
                <div class="panel-section" style="height: fit-content;">
                    <h2>Add New Product</h2>
                    <form id="product-form" class="product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" minlength="1" required>
                        </div>

                        <div class="form-group">
                            <label for="product-price">Price (â‚±)</label>
                            <input type="number" id="product-price" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="">Select a category</option>

                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>

                <div class="panel-section">
                    <h2>Product Inventory</h2>
                    <div class="product-list" id="product-list">
                        <p id="no-products-message">No products added yet.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Copyright &copy; 2025</p>
        </footer>
    </div>

    <script src="/admin/admin.js"></script>
</body>

</html>
